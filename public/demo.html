<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="lab1.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="requirement">
        <form class="contact100-form validate-form">
            <div class="formA">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Name</span>
                    <input class="input100" type="text" name="name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Player shirt number is required">
                    <span class="label-input100">Player shirt number</span>
                    <input class="input100" type="number" placeholder="">
                    <span class="focus-input100"></span>
                </div>

            </div>
            <div class="formB">

                <div class="wrap-input100 validate-input" data-validate="Player shirt number is required">
                    <span class="label-input100">Fooball Club</span>
                    <input class="input100" type="text" placeholder="Ex: Manchester United">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Position</span>
                    <div>
                        <select class="input100 selection-2 " name="service">
                            <option>GK</option>
                            <option>DF</option>
                            <option>MF</option>
                            <option>FW</option>

                        </select>
                    </div>
                    <span class="focus-input100"></span>
                </div>
            </div>
        </form>
        <div class="btn-div">
            <button class="btn-xxx" style=" border: none;
            outline: none;
            text-decoration: none;">ADD</button>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3" style="margin-left: 47%;">
                <form action="" class="search-form">
                    <div class="form-group has-feedback">
                        <label for="search" class="sr-only">Search</label>
                        <input type="text" class="form-control" name="search" id="search" placeholder="search">
                          <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-wrap table-x ">
            <table class="table">
                <thead class="thead-primary">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Shirt number</th>
                        <th>Fooball Club</th>

                        <th>Position</th>
                        <th>Edit</th>
                        <th>Remove</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>David Degea</td>
                        <td>01</td>
                        <td>Manchester United</td>
                        <td>GK</td>
                        <td>
                            <div class="list-inline-item">
                                <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"
                                    data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                            </div>
                        </td>
                        <td>
                            <div class="list-inline-item">
                                <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                                    data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Lionel Messi</td>
                        <td>10</td>
                        <td>Barcelona</td>
                        <td>FW</td>
                        <td>
                            <div class="list-inline-item">
                                <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"
                                    data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                            </div>
                        </td>
                        <td>
                            <div class="list-inline-item">
                                <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                                    data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Cristiano Ronaldo</td>
                        <td>07</td>
                        <td>Juvetus</td>
                        <td>FW</td>
                        <td>
                            <div class="list-inline-item">
                                <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"
                                    data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                            </div>
                        </td>
                        <td>
                            <div class="list-inline-item">
                                <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                                    data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Bruno Fernandes</td>
                        <td>18</td>
                        <td>Manchester United</td>
                        <td>DF</td>
                        <td>
                            <div class="list-inline-item">
                                <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"
                                    data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                            </div>
                        </td>
                        <td>
                            <div class="list-inline-item">
                                <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                                    data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>

</body>

</html>
